<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القدرات اللفظي - النموذج 17</title>
    <style>
        :root { --primary-color: #8e44ad; --secondary-color: #e67e22; --bg-color: #f5f0f6; --white: #ffffff; --correct-bg: #d4edda; --wrong-bg: #f8d7da; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-card { background: var(--white); width: 95%; max-width: 850px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--primary-color); text-align: center; }
        .header-info { margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .challenger-badge { background: var(--secondary-color); color: white; padding: 8px 20px; border-radius: 30px; font-weight: bold; display: inline-block; margin-bottom: 20px; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3); }
        input[type="text"] { width: 80%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; margin: 20px 0; outline: none; text-align: center; }
        .btn { background: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin: 5px; }
        .btn:hover { background: #7d3c98; }
        .timer-bar { height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .timer-progress { height: 100%; background: #e74c3c; width: 100%; transition: width 1s linear; }
        .options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .option { padding: 15px; border: 2px solid #f1f2f6; border-radius: 12px; cursor: pointer; font-weight: 500; transition: 0.2s; text-align: center; }
        .correct-opt { background: #dff9fb !important; border-color: #2ecc71 !important; color: #27ae60; }
        .wrong-opt { background: #ffeaa7 !important; border-color: #e74c3c !important; color: #c0392b; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; background: #f8f9fa; text-align: right; border-right: 5px solid var(--primary-color); line-height: 1.6; }
        .summary-item { padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 10px; border-radius: 8px; text-align: right; }
        .summary-correct { background-color: var(--correct-bg); border-right: 5px solid #28a745; }
        .summary-wrong { background-color: var(--wrong-bg); border-right: 5px solid #dc3545; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div class="header-info">
        <div style="font-weight: bold; color: var(--primary-color);">ثانوية الأمير عبدالمجيد</div>
        <div style="color: #7f8c8d;">أ / عبدالعزيز الفيفي</div>
        <h1>اختبار القدرات - النموذج الثاني</h1>
    </div>

    <div id="start-page">
        <p>مرحباً بك في تحدي التناظر اللفظي (النموذج 17)</p>
        <input type="text" id="studentName" placeholder="اكتب اسمك هنا لبدء التحدي...">
        <br>
        <button class="btn" onclick="startQuiz()">ابدأ التحدي</button>
    </div>

    <div id="quiz-page" class="hidden">
        <div class="challenger-badge">المتحدي: <span id="display-name"></span></div>
        <div style="display: flex; justify-content: space-between;">
            <span>السؤال: <b id="q-num">1</b> / 20</span>
            <span style="color: #e74c3c;">الوقت: <b id="timer-text">45</b> ث</span>
        </div>
        <div class="timer-bar"><div id="timer-line" class="timer-progress"></div></div>
        <h2 id="question-text"></h2>
        <div class="options-container" id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="btn hidden" onclick="loadNextQuestion()">السؤال التالي</button>
    </div>

    <div id="result-page" class="hidden">
        <h2 id="score-text"></h2>
        <div id="quiz-summary"></div>
        <button class="btn" onclick="location.reload()">إعادة الاختبار</button>
    </div>
</div>

<script>
    const masterQuestions = [
        { q: "الذهب : الفضة", correct: "النحاس : الحديد", a: ["النحاس : الحديد", "التفاح : الموز", "الخيار : الطماطم", "الأردن : مصر"], why: "العلاقة (فئة): الذهب والفضة من المعادن، والنحاس والحديد من المعادن." },
        { q: "التفاح : الموز", correct: "الخيار : الطماطم", a: ["الخيار : الطماطم", "الأردن : مصر", "الياسمين : الورد", "الذهب : الفضة"], why: "العلاقة (فئة): التفاح والموز فواكه، والخيار والطماطم خضروات." },
        { q: "الأردن : مصر", correct: "الياسمين : الورد", a: ["الياسمين : الورد", "النحاس : الحديد", "السكين : القطع", "القلم : الكتابة"], why: "العلاقة (فئة): الأردن ومصر دول، والياسمين والورد أزهار." },
        { q: "السكين : القطع", correct: "القلم : الكتابة", a: ["القلم : الكتابة", "المفتاح : الفتح", "المشرط : الجراحة", "المنشار : النجارة"], why: "العلاقة (وظيفة الأداة): السكين للقطع والقلم للكتابة." },
        { q: "المفتاح : الفتح", correct: "المشرط : الجراحة", a: ["المشرط : الجراحة", "المنشار : النجارة", "السكين : القطع", "القلم : الكتابة"], why: "العلاقة (وظيفة الأداة): المفتاح للفتح والمشرط للجراحة." },
        { q: "المنشار : النجارة", correct: "المقص : القماش", a: ["المقص : القماش", "الفلاح : الفأس", "الجندي : السلاح", "القلم : الكتابة"], why: "العلاقة (وظيفة الأداة): المنشار يُستخدم في النجارة والمقص في القماش." },
        { q: "الفلاح : الفأس", correct: "الجندي : السلاح", a: ["الجندي : السلاح", "المفتاح : الفتح", "الذهب : الفضة", "الأردن : مصر"], why: "العلاقة (الأداة وصاحبها): الفلاح أداته الفأس والجندي أداته السلاح." },
        { q: "الموت : المنية", correct: "غني : ثري", a: ["غني : ثري", "إخفاق : فشل", "المدح : الثناء", "سيف : حسام"], why: "العلاقة (ترادف): الموت هو المنية، والغني هو الثري." },
        { q: "إخفاق : فشل", correct: "المدح : الثناء", a: ["المدح : الثناء", "سيف : حسام", "غني : ثري", "الموت : المنية"], why: "العلاقة (ترادف): الإخفاق هو الفشل، والمدح هو الثناء." },
        { q: "سيف : حسام", correct: "أسد : غضنفر", a: ["أسد : غضنفر", "غني : ثري", "المنشار : النجارة", "التفاح : الموز"], why: "العلاقة (ترادف/أسماء مسميات): الحسام اسم للسيف والغضنفر اسم للأسد." },
        { q: "الحديد : النحاس", correct: "الخيار : الطماطم", a: ["الخيار : الطماطم", "الأردن : مصر", "الياسمين : الورد", "السكين : القطع"], why: "العلاقة (فئة): كلاهما يندرجان تحت مسمى واحد (معادن/خضروات)." },
        { q: "مصر : الأردن", correct: "الورد : الياسمين", a: ["الورد : الياسمين", "النحاس : الحديد", "المفتاح : الفتح", "المدح : الثناء"], why: "العلاقة (فئة): مصر والأردن دول، والورد والياسمين أزهار." },
        { q: "الكتابة : القلم", correct: "الجراحة : المشرط", a: ["الجراحة : المشرط", "الفتح : المفتاح", "القطع : السكين", "النجارة : المنشار"], why: "العلاقة (الوظيفة والأداة): الكتابة نستخدم لها القلم والجراحة نستخدم لها المشرط." },
        { q: "القماش : المقص", correct: "النجارة : المنشار", a: ["النجارة : المنشار", "الجندي : السلاح", "الفلاح : الفأس", "القطع : السكين"], why: "العلاقة (أداة ومجال استخدامها): المقص للقماش والمنشار للنجارة." },
        { q: "السلاح : الجندي", correct: "الفأس : الفلاح", a: ["الفأس : الفلاح", "القلم : الكاتب", "المشرط : الطبيب", "المنشار : النجار"], why: "العلاقة (الأداة وصاحبها): السلاح للجندي والفأس للفلاح." },
        { q: "ثري : غني", correct: "فشل : إخفاق", a: ["فشل : إخفاق", "ثناء : مدح", "حسام : سيف", "غضنفر : أسد"], why: "العلاقة (ترادف): الثراء هو الغنى والفشل هو الإخفاق." },
        { q: "المنية : الموت", correct: "الثناء : المدح", a: ["الثناء : المدح", "حسام : سيف", "غضنفر : أسد", "ثري : غني"], why: "العلاقة (ترادف): المنية هي الموت والثناء هو المدح." },
        { q: "غضنفر : أسد", correct: "حسام : سيف", a: ["حسام : سيف", "ثري : غني", "فشل : إخفاق", "ثناء : مدح"], why: "العلاقة (ترادف): الغضنفر هو الأسد والحسام هو السيف." },
        { q: "فتح : مفتاح", correct: "قطع : سكين", a: ["قطع : سكين", "كتابة : قلم", "جراحة : مشرط", "نجارة : منشار"], why: "العلاقة (العمل والأداة): الفتح يحتاج مفتاح والقطع يحتاج سكين." },
        { q: "الخيار : الجزر", correct: "التفاح : الخوخ", a: ["التفاح : الخوخ", "النحاس : الذهب", "مصر : لبنان", "الورد : الفل"], why: "العلاقة (فئة): كلاهما خضروات / كلاهما فواكه." }
    ];

    let questions = []; let currentQ = 0; let score = 0; let timer; let timeLeft = 45; let userAnswers = [];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        const name = document.getElementById('studentName').value.trim();
        if(!name) { alert("من فضلك اكتب اسمك"); return; }
        document.getElementById('display-name').innerText = name;
        questions = shuffle([...masterQuestions]);
        document.getElementById('start-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= questions.length) { finishQuiz(); return; }
        const qData = questions[currentQ];
        const shuffledOptions = shuffle([...qData.a]);
        document.getElementById('q-num').innerText = currentQ + 1;
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        shuffledOptions.forEach(opt => {
            const d = document.createElement('div');
            d.className = 'option'; d.innerText = opt;
            d.onclick = () => checkAnswer(opt, d);
            optDiv.appendChild(d);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timer); timeLeft = 45;
        const line = document.getElementById('timer-line');
        const txt = document.getElementById('timer-text');
        timer = setInterval(() => {
            timeLeft--; txt.innerText = timeLeft;
            line.style.width = (timeLeft/45)*100 + '%';
            if(timeLeft <= 0) { clearInterval(timer); checkAnswer(null, null); }
        }, 1000);
    }

    function checkAnswer(sel, el) {
        clearInterval(timer);
        const qData = questions[currentQ];
        const isCorrect = (sel === qData.correct);
        userAnswers.push({ q: qData.q, sel: sel || "تجاوز الوقت", cor: qData.correct, isCorrect, why: qData.why });
        document.querySelectorAll('.option').forEach(o => o.onclick = null);
        if(isCorrect) { score++; if(el) el.classList.add('correct-opt'); } 
        else { if(el) el.classList.add('wrong-opt'); document.querySelectorAll('.option').forEach(o => { if(o.innerText === qData.correct) o.classList.add('correct-opt'); }); }
        const f = document.getElementById('feedback');
        f.innerHTML = `<strong>${isCorrect ? '✅ رائع' : '❌ خطأ'}</strong><br>${qData.why}`;
        f.style.display = 'block';
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function loadNextQuestion() { currentQ++; loadQuestion(); }

    function finishQuiz() {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
        const name = document.getElementById('studentName').value;
        document.getElementById('score-text').innerHTML = `المتحدي: ${name}<br>النتيجة: ${score} من 20`;
        const sum = document.getElementById('quiz-summary');
        userAnswers.forEach((ans, i) => {
            const d = document.createElement('div');
            d.className = `summary-item ${ans.isCorrect ? 'summary-correct' : 'summary-wrong'}`;
            d.innerHTML = `<b>س${i+1}: ${ans.q}</b><br>إجابتك: ${ans.sel} | الصحيحة: ${ans.cor}<br><small>${ans.why}</small>`;
            sum.appendChild(d);
        });
    }
</script>
</body>
</html>
